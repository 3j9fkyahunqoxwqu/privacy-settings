network.websocket.enabled= Los WebSockets, pueden causar algunas peticiones DNS, para no ser enviados a través del proxy activo.
network.http.sendSecureXSiteReferrer= Le dice al servidor de que página HTTPS viene el usuario.
dom.event.clipboardevents.enabled= Los sitios web, pueden recibir notificaciones si copia, pega o corta algo de una página web y permite saber qué parte de la página que se ha seleccionado.
browser.safebrowsing.enabled= Desactiva la navegación segura de Google y la protección anti-phishing. Es un riesgo de seguridad, pero mejora la privacidad.
browser.safebrowsing.downloads.enabled= Desactiva la navegación segura de Google y la protección anti-phishing. Es un riesgo de seguridad, pero mejora la privacidad.
browser.safebrowsing.malware.enabled= Desactiva la navegación segura de Google anti-malware. Es un riesgo de seguridad, pero mejora la privacidad.
browser.send_pings= Permite a los sitios web, rastrear los clics de los usuarios.
geo.enabled= Desactiva la geolocalización.
geo.wifi.logging.enabled= Desactiva las peticiones del registro de geolocalización.
privacy.trackingprotection.enabled= Esto es una nueva protección anti-monitoreo de Mozilla. Tenga en cuenta que la lista de protección de rastreo, se recupera de un servidor de navegación segura de Mozilla.
datareporting.healthreport.service.enabled= Informes de estabilidad y rendimiento.
datareporting.healthreport.uploadEnabled= Informes de estabilidad y rendimiento.
toolkit.telemetry.unified= Informes sobre estadísticas de uso. Controla el comportamiento unificado. Si se activa, Telemetry registrará los datos básicos y enviará pings adicionales.
toolkit.telemetry.enabled= Informes sobre estadísticas de uso. Si toolkit.telemetry.unified está desactivado, controla si Telemetry está activado en Firefox. Si toolkit.telemetry.unified está activado, controla si los datos extendidos se envían a Mozilla.
loop.enabled= Firefox Hello: Conecta Firefox a servidores de terceros (Telefonica).
extensions.pocket.enabled= Pocket Integration: Servicio de terceros, para la gestión de una lista de lecturas de artículos.
media.peerconnection.enabled= WebRTC puede filtrar una dirección IP a los usuarios, oculto detrás de una VPN o proxy.
media.eme.enabled= Un complemento binario que permite la reproducción de multimedia cifrada.
media.gmp-eme-adobe.enabled= Un complemento binario que permite la reproducción de multimedia cifrada.
webgl.disabled= WebGL es una API JavaScript, para mostrar gráficos 2D y 3D interactivos, sin usar complementos adicionales dentro de cualquier navegador web compatible. WebGL es un potencial riesgo a la seguridad.
security.ssl.treat_unsafe_negotiation_as_broken= Esta preferencia se puede utilizar para lograr una respuesta visual, cuando se conecta a un servidor que todavía utiliza la vieja versión del protocolo, pero no soporta la nueva mejorada versión del protocolo. Al definir como "true" y conectar a un servidor de este tipo, Firefox advertirá sobre la "seguridad rota", mostrando un candado rojo, roto, en su barra de estado. Cabe señalar que este indicador no es de mucha ayuda en cuanto a estado de la conexión utilizada para recuperar el contenido. Cuando vea el indicador, será "demasiado tarde", cuando ya se estableció una conexión con el servidor y un ataque pudó haber ocurrido.
security.ssl.require_safe_negotiation= Esta preferencia controla el comportamiento durante la negociación inicial entre el cliente y el servidor. Si se establece en true, un cliente Mozilla rechazará todo intento de conexión a los servidores que aún utilicen el protocolo TLS/SSL viejo y que podrían ser vulnerables al ataque.
security.tls.insecure_fallback_hosts.use_static_list= Los sitios web que necesitan recurrir a una versión insegura de TLS con el fin de trabajar, ahora están en una lista blanca codificada, que se reducirá con el tiempo (bug 1114816). La lista blanca se puede desactivar ajustando security.tls.insecure_fallback_hosts.use_static_list como false.
security.tls.unrestricted_rc4_fallback= RC4 se desactiva cuando usas TLS, excepto algunas páginas web específicas en la lista blanca. Esta lista blanca, es una medida provisional hasta que estos sitios sean corregidos (bug 1124039). Este retroceso, es controlado por el ajuste security.tls.unrestricted_rc4_fallback. Por el momento en true por defecto.
dom.battery.enabled= Permite a los sitios web, conocer la información sobre la batería de su dispositivo.
beacon.enabled= Permite a los sitios web, enviar datos a un servidor web antes de la descarga del documento.
network.dns.disablePrefetch= Esta función, permite a Firefox llevar a cabo la resolución de nombres de dominio de forma proactiva y en paralelo para hipervínculos, imágenes, CSS, JavaScript y otros contenidos web.
network.prefetch-next= Descarga una vista previa del sitio web, cuando pase el cursor sobre un enlace que puede ser visitado, por lo que el navegador las descarga de inmediato para que puedan visualizarse cuando el usuario lo solicita.
dom.storage.enabled= Activa la sesión del lado del cliente y el almacenamiento persistente, para páginas web.
device.sensors.enabled= Permite acceder a la información sobre la orientación del dispositivo.
camera.control.face_detection.enabled= Permite la detección facial, si la cámara es accesible.

dom.enable_performance = Permitir al navegador, recolectar y enviar información de uso a Mozilla.
privacy.donottrackheader.enabled = La función de "Do Not Track" es un mecanismo que permite comunicar las preferencias de rastreo de un usuario con un sitio web.
dom.enable_user_timing = Desactivar tiempo de API del usuario (User Timing API)
dom.enable_resource_timing = Desactivar tiempo de API del recurso (Resource Timing API)
dom.netinfo.enabled = Desactivar otorgamiento de la información de red
layout.css.visited_links_enabled = Prevenir ataques en el historial de un usuario mediante selectores CSS ":visited"
popover-pcs = Privacidad (compatible) & Seguridad
popover-pcs.title = Para proveer la máxima seguridad, sin corromper sitios webs seguros, mantenga activado "Google Safe Browsing", para controles de seguridad (modo recomendado)
popover-pc = Privacidad (compatible)
popover-pc.title = Para proveer la máxima seguridad pero apagando los ajustes que podrían corromper sitios webs seguros
popover-ps = Privacidad & Seguridad
popover-ps.title = Para proveer la máxima privacidad (podría corromper algunos sitios webs) mantenga activado "Google Safe Browsing", para controles de seguridad
popover-fp = Privacidad total
popover-fp.title = Para proveer la máxima privacidad (esta opción desactiva "Google Safe browsing") (podría corromper algunos sitios webs seguros)
popover-df = Por defecto
popover-df.title = Restablecer todas las preferencias a valores de fábrica
popover-advnced = Ajustes Avanzados
popover-advnced.title = Abrir página de Ajustes Avanzados

avdsttngs.title = Ajustes Avanzados :: Ajustes de Privacidad
avdsttngs.more = más info
avdsttngs.network.http.sendRefererHeader.0 = 0: Nunca enviar la URL referenciada (máxima privacidad; rompe algunos sitios)
avdsttngs.network.http.sendRefererHeader.1 = 1: Enviar sólo al pulsar sobre enlaces
avdsttngs.network.http.sendRefererHeader.2 = 2: Enviar para enlaces e imágenes (por defecto)
avdsttngs.network.http.sendRefererHeader.rcmd = Valor recomendado: 2
avdsttngs.network.http.referer.XOriginPolicy.0 = 0: Siempre enviar referencias (por defecto)
avdsttngs.network.http.referer.XOriginPolicy.1 = 1: Sólo enviar si los dominios base coinciden
avdsttngs.network.http.referer.XOriginPolicy.2 = 2: Sólo enviar si los servidores coinciden
avdsttngs.network.http.referer.XOriginPolicy.rcmd = Valor recomendado: 2
avdsttngs.network.http.referer.trimmingPolicy.0 = 0: Enviar URI completa (por defecto)
avdsttngs.network.http.referer.trimmingPolicy.1 = 1: Esquema, servidor, puerto y sendero
avdsttngs.network.http.referer.trimmingPolicy.2 = 2: Esquema, servidor y puerto
avdsttngs.network.http.referer.trimmingPolicy.rcmd = Valor recomendado: 2
avdsttngs.network.http.referer.spoofSource.true = verdadero: Suplantar la referencia y utilizar en su lugar el destino URI
avdsttngs.network.http.referer.spoofSource.false = falso: Enviar la referencia (por defecto)
avdsttngs.network.http.referer.spoofSource.rcmd = Valor recomendado: verdadero
avdsttngs.network.predictor.enabled.true = verdadero: Puede filtrar información a sitios de terceros mediante las funciones de Predicción de Red de Firefox (Firefox's Network Prediction)
avdsttngs.network.predictor.enabled.false = falso: Evitar filtrar información a sitios de terceros mediante las funciones de Predicción de Red de Firefox (Firefox's Network Prediction)
avdsttngs.network.predictor.enabled.rcmd = Valor recomendado: verdadero (Desactivarlo, podría ralentizar su navegación)
avdsttngs.network.cookie.cookieBehavior.0 = 0: Permitir todas las cookies (por defecto)
avdsttngs.network.cookie.cookieBehavior.1 = 1: Permitir sólo las cookies desde el servidor de origen
avdsttngs.network.cookie.cookieBehavior.2 = 2: Prohibir todas las cookies
avdsttngs.network.cookie.cookieBehavior.3 = 3: Permitir cookies de terceros, sólo si el sitio almacenó cookies de una visita previa
avdsttngs.network.cookie.cookieBehavior.rcmd = Valor recomendado: 1
avdsttngs.network.cookie.lifetimePolicy.0 = 0: El tiempo de vida de las cookies lo suministra el servidor (por defecto)
avdsttngs.network.cookie.lifetimePolicy.1 = 1: El tiempo de vida de las cookie lo suministra el usuario
avdsttngs.network.cookie.lifetimePolicy.2 = 2: Expirar cookies al terminar la sesión (cuando el navegador se cierra)
avdsttngs.network.cookie.lifetimePolicy.3 = 3: La duración de las cookies, para un número determinado de días en network.cookie.lifetime.days
avdsttngs.network.cookie.lifetimePolicy.rcmd = Valor recomendado: 2
avdsttngs.network.cookie.thirdparty.sessionOnly.true = verdadero: Permitir cookies de terceros dentro de los límites generales aceptados, pero sólo retenido a la sesión actual
avdsttngs.network.cookie.thirdparty.sessionOnly.false = falso: Permitir cookies de terceros dentro de los límites generales aceptados (por defecto)
avdsttngs.network.cookie.thirdparty.sessionOnly.rcmd = recommended value: verdadero
avdsttngs.browser.search.suggest.enabled.true = verdadero: Recuperar y mostrar términos de búsqueda sugeridos por el complemento de búsqueda soportado (por defecto)
avdsttngs.browser.search.suggest.enabled.false = falso: Desactivar sugerencias de búsqueda
avdsttngs.browser.search.suggest.enabled.rcmd = Valor recomendado: falso
avdsttngs.clipboard.autocopy.true = verdadero: Copiar automáticamente en el portapapeles contenido seleccionado (por defecto en Linux)
avdsttngs.clipboard.autocopy.false = falso: No copiar automáticamente en el portapapeles contenido seleccionado (por defecto en los demás sistemas)
avdsttngs.clipboard.autocopy.rcmd = Valor recomendado: falso
avdsttngs.loop.facebook.shareUrl.rcmd = Valor recomendado: Cadena vacia
avdsttngs.network.http.speculative-parallel-limit.descp = Evitar que Firefox cree conexiones cuando se pasa el cursor sobre los enlaces
avdsttngs.network.http.speculative-parallel-limit.rcmd = Valor recomendado: 0
avdsttngs.loop.logDomains.true = verdadero: Permitir que Firefox Hello registre los dominios (por defecto)
avdsttngs.loop.logDomains.false = falso: Desactivar el registro de dominios si Firefox Hello no está completamente desactivado
avdsttngs.loop.logDomains.rcmd = Valor recomendado: falso
avdsttngs.browser.safebrowsing.downloads.enabled.true = verdadero: Activar la aplicación que comprueba la reputación de los archivos descargados (por defecto)
avdsttngs.browser.safebrowsing.downloads.enabled.false = falso: Desactivar la aplicación que comprueba la reputación de los archivos descargados (Se recomienda para desactivar browser.safebrowsing.downloads.remote.enabled desde el panel principal, en su lugar)
avdsttngs.browser.safebrowsing.downloads.enabled.rcmd = Valor recomendado: verdadero
avdsttngs.security.ssl.enable_ocsp_stapling.true = verdadero: Activar OCSP stapling (por defecto)
avdsttngs.security.ssl.enable_ocsp_stapling.false = falso: Desactivar OCSP stapling
avdsttngs.security.ssl.enable_ocsp_stapling.rcmd = Valor recomendado: verdadero
avdsttngs.security.ssl.enable_ocsp_must_staple.true = verdadero: Los dueños de los sitios web (no la emisora CA) responde a las consultas OCSP
avdsttngs.security.ssl.enable_ocsp_must_staple.false = falso: La emisora CA, responde a las consultas OCSP
avdsttngs.security.ssl.enable_ocsp_must_staple.rcmd = Valor recomendado: verdadero
avdsttngs.security.OCSP.require.true = verdadero: Comprobar la revocación de los certificados (podría corromper algunos sitios web como YouTube)
avdsttngs.security.OCSP.require.false = falso: No comprobar la revocación de los certificados (por defecto)
avdsttngs.security.OCSP.require.rcmd = Valor recomendado: falso
avdsttngs.security.OCSP.enabled.0 = 0: No hacer consultas OCSP desde la respuesta del servidor
avdsttngs.security.OCSP.enabled.1 = 1: Validar certificados, sólo si se especifica un servicio de URL OCSP (por defecto)
avdsttngs.security.OCSP.enabled.2 = 2: Activar y utilizar valores en security.OCSP.URL y security.OCSP.signing
avdsttngs.security.OCSP.enabled.rcmd = Valor recomendado: 1
